services:
  # Web Service
  - type: web
    name: order-management-system
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      # Database Configuration (from Render database)
      - key: DB_HOST
        fromDatabase:
          name: order-management-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: order-management-db
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: order-management-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: order-management-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: order-management-db
          property: database
      # Polar Webhook Configuration (REQUIRED - add your values)
      - key: POLAR_WEBHOOK_SECRET
        sync: false
      # GoHighLevel API Configuration (REQUIRED - add your values)
      - key: GHL_API_KEY
        sync: false
      - key: GHL_AGENCY_ID
        sync: false
      - key: GHL_COMPANY_ID
        sync: false
      # Email Configuration (REQUIRED - add your values)
      - key: SMTP_API_KEY
        sync: false
    healthCheckPath: /health

databases:
  # PostgreSQL Database (Render's free tier)
  - name: order-management-db
    databaseName: order_management
